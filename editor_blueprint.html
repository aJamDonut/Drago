<!DOCTYPE html>
<html>

<head>
    <title>I'm a dirt drago</title>
</head>

<body>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: Calibri;
            color: #c0b9b9
        }

        body {
            background-color: #4f4b5e;
        }

        #stage * {
            user-select: none;
        }

        #stage {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            background-color: #262628;
            position: absolute;
            width: 152px;
            border-radius: 10px;
            border: 1px solid #221843;
        }

        .row {
            border-bottom: 1px solid gray;
            color: white;
            display: block;
            height: 20px;
        }

        .slim .row,
        .row:last-child {
            border-bottom: none;
        }

        .title {
            /* margin-left: 10px; */
            padding-left: 18px;
            background-color: #24455f;
            border-top-left-radius: 10px;
        }

        .row-left,
        .row-middle {
            float: left;
        }

        .row-right {
            float: right;
        }

        .input .row-left {
            background-color: #7944b5;
            margin-left: -8px;
        }

        .Drago__Start .row-left {
            background-color: #44b566;
        }

        .row-middle {
            margin-left: 10px;
        }

        .output .row-right {
            background-color: #7944b5;
            margin-right: -8px;
        }

        .process .row-right {
            background-color: #13a271;
            margin-right: -8px;
        }

        .property .row-right {
            background-color: #4d4d4d;
            margin-right: -8px;
        }

        .input .row-left,
        .property .row-right,
        .output .row-right {
            min-width: 15px;
            height: 15px;
            border: 1px solid white;
            border-radius: 20px;
        }

        select,
        option {
            color: black;
            max-width: 100px;
            background-color: #c8d8d5;
            font-family: monospace;
            width: 100%;
            border: 1px solid #4f4a4a;
        }

        #code_output {
            width: 33%;
            min-height: 500px;
            border: 1px solid black;
            position: absolute;
            background-color: #0000008c;
            font-family: monospace;
            color: green;
            right: 10px;
            top: 10px;
            border-radius: 20px;
            padding: 10px;
            overflow: scroll;
        }

        #code_output:hover {

            background-color: #000000;

        }

        .slim .row {
            float: left;
            width: 52%;
        }

        .slim .title {
            width: 35%;
        }

        .slim {
            min-width: 160px;
        }

        .slim .row .row-middle {
            width: 100px;
        }

        .slim .row .row-right {
            /* margin-left: 39px; */
            margin-top: -19px;
            margin-right: -16px;
            position: relative;
        }

        .xButton {
            float: right;
            color: white;
            font-family: monospace;
            font-size: 10px;
            text-align: center;
            background-color: #283d55;
            width: 20px;
            border: 1px solid gray;
            border-radius: 7px;
            margin-top: -10px;
            margin-right: -9px;
        }

        .slim .xButton {
            float: left;
            margin-left: -20px;
            margin-right: 10px;
        }

        .Drago__String {
            width: 50%;
            background-color: #3a3a3a;
        }

        .Drago_addComponent {
            color: white;
            padding: 5px;
            font-family: monospace;
            margin: 10px;
            background-color: #526a83;
            border-radius: 10px;
            border: 1px solid gray;

        }

        #Drago_Tools .menu {
            clear: both;
            position: absolute;
            bottom: 0px;

        }

        #Drago_Tools .menu li {
            float: left;
            list-style-type: none;

        }

        .tab-content {
            position: absolute;
            bottom: 50px;

        }

        #Drago_Tools * {
            z-index: 9999;
        }

        #Drago_Tools .menu li input {
            min-width: 60px;
            min-height: 30px;
            background-color: #5a4568;
            margin: 5px;
            padding: 5px;
            border: 1px solid gray;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom: none;
            margin-bottom: -5px;
            cursor: pointer;
        }

        .tab-content input {
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }

        .tab-content:target {
            display: block;
        }

        #stage-container {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
            background-color: #444444;
        }

        #stage-container::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #2c2c2c;
        }

        #stage-container::-webkit-scrollbar {
            width: 12px;
            background-color: #444444;
        }

        #stage-container::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #555;
        }

        .clone-slim,
        .clone-members,
        .clone-properties,
        .clone-data,
        .clone-setdata,
        .clone-setprop {
            width: 10px;
            display: block;
            float: right;
            height: 10px;
            margin-left: 2px;
            margin-top: 5px;
        }

        .clone-slim {
            background-color: rgb(255, 255, 255);
        }

        .clone-members {
            background-color: rgb(106, 148, 38);
        }

        .clone-properties {
            background-color: rgb(131, 56, 108);
        }

        .clone-data {
            background-color: rgb(56, 125, 131);
        }

        .clone-setdata {
            background-color: rgb(56, 125, 131);
        }

        .clone-setprop {
            background-color: rgb(131, 56, 108);
        }


        /*ABE*/
        .tab-content .abe-server {
            background-color: rgb(198 180 13);
            color: #08141d;
        }

        .container.abe-server .title,
        .slim.abe-server .title {
            background-color: rgb(198 180 13);
            color: black
        }

        .container.abe-server .title span:first-child,
        .slim.abe-server .title span:last-child {
            color: black;
        }

        /*ABE*/

        select::-ms-expand {
            display: none;
        }

        .Drago__Start {
            z-index: -10;
            margin-top: -20px;
            pointer-events: none;
        }

        .Drago__Start .row-left {
            pointer-events: all;
        }
    </style>


    <div id="stage-container">
        <svg xmlns="http://www.w3.org/2000/svg" id="dragoDrawArea" width="1000" height="1000" viewBox="0 0 1000 1000"
            preserveAspectRatio="xMinYMin meet">
            <title>Dirty Drago</title>
            <desc>Hey look im running Drago 1.0</desc>
        </svg>
        <div id="stage">

        </div>
    </div>
    <textarea id="code_output" wrap="soft"></textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"
        integrity="sha512-BrvVYNhKh6yST24E5DY/LopLO5d+8KYmIXyrpBIJ2PK+CyyJw/cLSG/BfJomWLC1IblNrmiJWGlrGueKLd/Ekw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">

        var drago;

        document.addEventListener('DOMContentLoaded', function () {
            drago = new Drago('stage');
            let save = localStorage.getItem('drago_save');
            if (!save) {
                drago.init();
            } else {
                drago.import(save);
            }
        }, false);

    </script>

    <script type="text/javascript" src="src/Drago.js"></script>
    <script type="text/javascript" src="src/DragoContainer.js"></script>
    <script type="text/javascript" src="src/DragoRow.js"></script>
    <script type="text/javascript" src="src/DragoLink.js"></script>
    <script type="text/javascript" src="src/DragoComponents.js"></script>
    <script type="text/javascript" src="src/DragoCoreComponents.js"></script>
    <script type="text/javascript" src="src/DragoCoreSubcomponents.js"></script>
</body>

</html>
